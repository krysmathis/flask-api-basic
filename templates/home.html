{% extends 'layout.html' %}

{% block body %}
<h1>{{ title }}</h1>
<div>
    <input type="text" id="username"/>
    <input type="password" id="pwd"/>
    <button type="submit" id="login-btn">Submit</button>
</div>
<div>
    <button id="refresh_db">Refresh</button>
    <div class="db-refresh__container">
    </div>
</div>    
<ul>
    {% for row in rows %}
    <li>{{ row.device }} {{row.image_url}}</li>
    {% endfor %}
</ul>
{% endblock %}
